<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Gwent Memory Test</title>
	<meta name="description" content="JS Memory Game inspired by Gwent">
	<meta name="keywords" content="javascript, jQuery, game, gwent, memory">
	<meta name="author" content="MZ">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">
	

	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>

	<header>
		<h1>Gwent Memory Test</h1>
		<p>Inspired by <a href="#">Gwent - The witcher Card Game</a></p>
	</header>

	<main>
		<article>
			<div class="board">
				
				<div id="c0" class="card"></div>
				<div id="c1" class="card"></div>
				<div id="c2" class="card"></div>
				<div id="c3" class="card"></div>

				<div id="c4" class="card"></div>
				<div id="c5" class="card"></div>
				<div id="c6" class="card"></div>
				<div id="c7" class="card"></div>

				<div id="c8" class="card"></div>
				<div id="c9" class="card"></div>
				<div id="c10" class="card"></div>
				<div id="c11" class="card"></div>
				
				<div class="score">Turn counter: 0</div>
			</div>
		</article>
	</main>

	<script src="jquery-3.2.1.min.js"></script>
	<script src="memory.js"></script>
	
</body>
</html>
