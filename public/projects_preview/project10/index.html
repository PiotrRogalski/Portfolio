<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf8"/>
	<title>Formularz logowania</title>
	<meta name="description" content="Opis strony"/>
	<meta name="keywords" content="tagi po ktorchy szukasz"/> 
	<!--dla uzytkownikow IExplorer wymusza najwyzsza wersje-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body>
	

	<div id="container">
		<div id="z_text">Zaloguj się:</div>

		<form>
			
			<input type="text" 
			placeholder="Login" 
			onfocus="this.placeholder=''" 
			onblur="this.placeholder='Login'">

			<input type="password"
			placeholder="Hasło"
			onfocus="this.placeholder=''" 
			onblur="this.placeholder='Hasło'">

			<input type="submit">
		</form>
	</div>

</body>
</html>
